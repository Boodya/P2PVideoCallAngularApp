<h2 id="myRoomId">{{this.roomIdDisplay}}</h2>
<div>
    <button (click)="copyLinkToClipboard()" [hidden]="!isRoomAdmin">Скопировать ссылку на комнату</button>
    <button (click)="closeCall()">Закончить звонок</button>
</div>
<div class="call-area">
    <div class="video-container">
        <video id="remoteVideo" class="primaryVideo" [hidden]="!isRemoteVideoVisible" (click)="swapVideo('remote')"
            autoplay playsinline></video>
    </div>
    <div class="video-container">
        <video id="localVideo" class="secondaryVideo" (click)="swapVideo('local')" autoplay playsinline></video>
    </div>
</div>
